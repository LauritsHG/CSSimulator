syntax = "proto3";
package actor;
option csharp_namespace = "Proto";

message PID2 {
  string Address = 1;
  string Id = 2;
}

//user messages
message PoisonPill {}

//special event to terminate/fail ongoing Future requests
message VoidResponse {}

//system messages
message Watch {
  PID2 Watcher = 1;
}

message Unwatch {
  PID2 Watcher = 1;
}

message Terminated {
  PID2 who = 1;
  bool AddressTerminated = 2;
}

message Stop {}